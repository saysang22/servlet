<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    //비동기 방식으로 동작
    $.ajax({ //body
        type:  "GET", //전송 방식
        url:  "/sampleValue",
        success: (sampleValue) => {
            console.log(sampleValue);
            $('#sampleValue').html(sampleValue);
        }
    }); 
    
</script>
</head>
<body>
	<h1>스프링 테스트</h1>
	<p>이 페이지는 인덱스 페이지 입니다.</p>
	<p>스프링부트는 resource/static 폴더를 기본으로 인식한다.</p>
	<div id="sampleValue"></div>
</body>
</html>
